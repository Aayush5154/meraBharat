<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
/* float property just floats the element towards left/right */
.container
{
    display: flex;
    flex-direction: column;
}
.box1{
    background-color: blue;
    height: 234px;
    width: 345px;
    float: right;
}
.box2{
    background-color: red;
    height: 234px;
    width: 345px;
    float: right;
    /* clear: right; */
}
</style>
<body>
    <div class="cinatiner">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</div>
</body>
</html>
